<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title><link rel="icon" href="https://spaceb6.github.io/Images/spaceb_icon.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #777;
        }
        .header-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .header-container img {
            max-width: 100%;
            height: auto;
        }
        .socials-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-box {
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .socials-container img.social-header {
            width: 750px;
            height: 100px;
        }
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 300px;
            margin: 20px auto 0 auto;
        }
        .social-grid img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://spaceb6.github.io/Home/">Home</a>
        <a href="https://spaceb6.github.io/404/">My Games</a>
        <a href="https://spaceb6.github.io/404/">About Me</a>
        <a href="https://spaceb6.github.io/Contact/">Contact</a>
    </nav>

    <div class="header-container">
        <img src="https://spaceb6.github.io/Images/Get_In_Touch.png" alt="Get in touch">
    </div>

    <div class="socials-container">
        <div class="social-box">
            <img class="social-header" src="https://spaceb6.github.io/Images/My_Socials_White.png" alt="My Socials">
            <div class="social-grid">
                <a href="https://www.roblox.com/users/2357810/profile" target="_blank">
                    <img src="https://spaceb6.github.io/Images/roblox_icon.png" alt="Roblox">
                </a>
                <a href="https://www.youtube.com/channel/UC_ekn11kqY3W46ydlg4nF9w" target="_blank">
                    <img src="https://spaceb6.github.io/Images/youtube_icon.png" alt="YouTube">
                </a>
                <a href="https://twitter.com/SpaceB6YT" target="_blank">
                    <img src="https://spaceb6.github.io/Images/twitter_icon.png" alt="Twitter">
                </a>
                <a href="https://twitch.tv/spaceb_tv" target="_blank">
                    <img src="https://spaceb6.github.io/Images/twitch_icon.png" alt="Twitch">
                </a>
                <a href="https://github.com/SpaceB6" target="_blank">
                    <img src="https://spaceb6.github.io/Images/github_icon.png" alt="GitHub">
                </a>
                <a href="https://www.guilded.gg/u/spaceB" target="_blank">
                    <img src="https://spaceb6.github.io/Images/guilded_icon.png" alt="Guilded">
                </a>
            </div>
        </div>
    </div>


</body></html>
